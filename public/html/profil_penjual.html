  <body>

    <main style="margin-top: 75px">
      <section>
        <div class="container">
          <div class="row">
            <!-- foto, nama, dan nama penjual -->
            <div class="col-5 border border-primary p-4 mt-2 rounded">
              <div class="row d-flex flex-row align-items-start">
                <img
                  src="../res/PROFIL_PENJUAL/person.jpg"
                  alt="Penjual"
                  class="img-penjual"
                />
                <h3 class="mt-4 ms-5">Bu Slamet</h3>
                <h5 class="ms-5">Petani serba bisa</h5>
              </div>
              <button type="button" class="btn btn-primary ms-5">Pesan</button>
            </div>
            <!-- end -->

            <!-- gambar2 / carousel-->
            <div
              class="
                col-7
                mt-2
                border border-primary
                p-2
                d-flex
                flex-column
                justify-content-center
                rounded
              "
            >
              <div
                id="carouselPesanan"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../res/PROFIL_PENJUAL/img1.jpg"
                      class="d-block w-100"
                      alt="Gambar 1"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../res/PROFIL_PENJUAL/img1.jpg"
                      class="d-block w-100"
                      alt="Gambar 2"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../res/PROFIL_PENJUAL/img3.jpg"
                      class="d-block w-100"
                      alt="Gambar 3"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselPesanan"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselPesanan"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <!-- end -->
          </div>

          <!-- bagian pilihat kategori -->
          <div class="row mt-4">
            <div class="border p-1 d-flex align-items-center rounded">

              <p class="ms-0 m-1 text-muted">32</p>

              <p class="me-1 m-3">Review</p>
